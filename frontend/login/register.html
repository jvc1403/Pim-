<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nexus Acad√™mico - Criar Conta</title>

<style>
/* ========== BASE ========== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #0a0a0a;
  color: #fff;
  overflow: hidden;
  position: relative;
}

/* ========== FUNDO ANIMADO ========== */
.bg {
  --color-1: #111;
  --color-2: #1a1a1a;
  --color-3: #222;
  --color-4: #333;
  width: 100%;
  height: 100%;
  position: absolute;
  inset: 0;
  background-color: var(--color-1);
  background-image: 
    linear-gradient(to top, var(--color-2) 5%, transparent 7%),
    linear-gradient(to bottom, var(--color-1) 30%, transparent 80%),
    linear-gradient(to right, var(--color-2), var(--color-4) 5%, transparent 5%);
  background-size: 300px 150px;
  background-position: center bottom;
  animation: moveBg 25s ease-in-out infinite;
  opacity: 0.9;
}
@keyframes moveBg {
  0% { background-position: center bottom; }
  50% { background-position: center top; }
  100% { background-position: center bottom; }
}

/* ========== CONTAINER FORM ========== */
.form-box {
  position: relative;
  z-index: 2;
  width: 90%;
  max-width: 500px;
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.1);
  backdrop-filter: blur(12px);
  padding: 40px 45px;
  border-radius: 16px;
  box-shadow: 0 0 25px rgba(255,255,255,0.05);
  animation: fadeIn 1s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(25px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  text-align: center;
  font-size: 26px;
  font-weight: 700;
  background: linear-gradient(90deg, #fff, #aaa);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 8px;
}

p {
  text-align: center;
  font-size: 13px;
  color: #aaa;
  margin-bottom: 25px;
}

/* ========== RADIO INPUTS ========== */
.radio-input {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-bottom: 25px;
}

.label {
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 6px;
  color: #ccc;
  font-size: 14px;
}

.label input {
  appearance: none;
  width: 18px;
  height: 18px;
  border: 2px solid #888;
  border-radius: 50%;
  position: relative;
  transition: 0.3s;
}

.label input:checked {
  border-color: #fff;
  box-shadow: 0 0 10px #999;
}

.label input:checked::after {
  content: "";
  position: absolute;
  top: 4px;
  left: 4px;
  width: 8px;
  height: 8px;
  background: #fff;
  border-radius: 50%;
}

/* ========== CAMPOS ========== */
input {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 8px;
  background: rgba(255,255,255,0.08);
  color: #fff;
  font-size: 14px;
  outline: none;
  margin-bottom: 18px;
  transition: 0.3s;
}

input:focus {
  background: rgba(255,255,255,0.15);
  box-shadow: 0 0 8px rgba(255,255,255,0.3);
}

/* ========== BOT√ÉO ========== */
button {
  width: 100%;
  background: linear-gradient(135deg, #111, #333);
  border: 1px solid #666;
  border-radius: 10px;
  color: #f1f1f1;
  font-weight: 600;
  font-size: 15px;
  padding: 12px;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

button:hover {
  background: linear-gradient(135deg, #fff, #888);
  color: #000;
  box-shadow: 0 0 12px rgba(255,255,255,0.4);
  transform: scale(1.03);
}

button::after {
  content: "üìù";
  position: absolute;
  opacity: 0;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.8);
  transition: all 0.4s ease;
  font-size: 20px;
}

button:hover::after {
  opacity: 1;
  transform: translate(-50%, -50%) scale(1.1);
}

/* ========== LINKS ========== */
.links {
  margin-top: 20px;
  text-align: center;
}

.links a {
  color: #aaa;
  text-decoration: none;
  font-size: 13px;
  transition: 0.3s;
}

.links a:hover {
  color: #fff;
  text-shadow: 0 0 6px #fff;
}

/* Responsivo */
@media (max-width: 600px) {
  .form-box {
    width: 88%;
    padding: 30px;
  }
}
</style>
</head>
<body>

  <div class="bg"></div>

  <div class="form-box">
    <h1>Crie sua conta</h1>
    <p>Preencha as informa√ß√µes abaixo para acessar o sistema.</p>

    <div class="radio-input">
      <label class="label">
        <input type="radio" name="perfil" value="professor">
        Professor
      </label>
      <label class="label">
        <input type="radio" name="perfil" value="aluno">
        Aluno
      </label>
    </div>

    <form id="registerForm">
      <input type="text" placeholder="Nome completo" required>
      <input type="email" placeholder="Endere√ßo de e-mail" required>

      <input type="text" id="disciplinaField" placeholder="Disciplina (somente para professores)" style="display:none;">

      <input type="password" placeholder="Criar senha" required>
      <input type="password" placeholder="Confirmar senha" required>

      <button type="submit">Criar Conta</button>
    </form>

    <div class="links">
      <a href="index.html">J√° tem conta? Fazer login</a>
    </div>
  </div>

<script>
  const perfilRadios = document.querySelectorAll('input[name="perfil"]');
  const disciplinaField = document.getElementById('disciplinaField');

  perfilRadios.forEach(radio => {
    radio.addEventListener('change', () => {
      if (radio.value === "professor" && radio.checked) {
        disciplinaField.style.display = "block";
      } else {
        disciplinaField.style.display = "none";
        disciplinaField.value = "";
      }
    });
  });

  const form = document.getElementById('registerForm');
  form.addEventListener('submit', (e) => {
    const perfil = document.querySelector('input[name="perfil"]:checked')?.value;
    if (perfil === "professor" && !disciplinaField.value) {
      e.preventDefault();
      alert("Por favor, informe a disciplina.");
    }
  });
</script>

</body>
</html>
