<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Redefinir Senha - Nexus Acadêmico</title>

<style>
/* =================== BASE =================== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #0a0a0a;
  color: #fff;
  overflow: hidden;
  position: relative;
}

/* =================== FUNDO COBP =================== */
.bg {
  --color-0: #fff;
  --color-1: #111;
  --color-2: #1a1a1a;
  --color-3: #222;
  --color-4: #333;
  --color-5: #dcdcdc;
  --color-6: #aaa;
  --color-7: #888;
  --color-8: #ccc;
  --color-9: #999;
  width: 100%;
  height: 100%;
  position: absolute;
  inset: 0;
  background-color: var(--color-1);
  background-image: 
    linear-gradient(to top, var(--color-2) 5%, transparent 7%),
    linear-gradient(to bottom, var(--color-1) 30%, transparent 80%),
    linear-gradient(to right, var(--color-2), var(--color-4) 5%, transparent 5%),
    linear-gradient(to right, transparent 6%, var(--color-2) 6%, var(--color-4) 9%, transparent 9%),
    linear-gradient(to right, transparent 27%, var(--color-2) 27%, var(--color-4) 34%, transparent 34%),
    linear-gradient(to right, transparent 51%, var(--color-2) 51%, var(--color-4) 57%, transparent 57%);
  background-size: 300px 150px;
  background-position: center bottom;
  z-index: 0;
}

.bg::before {
  content: "";
  width: 100%;
  height: 100%;
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at 60% 40%, rgba(255,255,255,0.05), transparent 50%);
  animation: glow 15s ease-in-out infinite;
}

@keyframes glow {
  0%, 100% { opacity: 0.3; transform: scale(1); }
  50% { opacity: 0.8; transform: scale(1.05); }
}

/* =================== CONTEÚDO =================== */
.box {
  position: relative;
  z-index: 2;
  width: 90%;
  max-width: 400px;
  padding: 40px;
  border-radius: 16px;
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.1);
  box-shadow: 0 0 25px rgba(255,255,255,0.05);
  backdrop-filter: blur(12px);
  text-align: center;
  animation: fadeIn 1s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.box h1 {
  font-size: 26px;
  margin-bottom: 12px;
  background: linear-gradient(90deg, #fff, #999);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.box p {
  font-size: 14px;
  color: #ccc;
  margin-bottom: 25px;
}

/* Campos */
label {
  display: block;
  text-align: left;
  font-size: 13px;
  color: #bbb;
  margin-bottom: 5px;
}

input {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 8px;
  background: rgba(255,255,255,0.08);
  color: #fff;
  outline: none;
  font-size: 14px;
  margin-bottom: 25px;
  transition: 0.3s;
}

input:focus {
  background: rgba(255,255,255,0.15);
  box-shadow: 0 0 8px rgba(255,255,255,0.3);
}

/* Botão metálico */
button {
  width: 100%;
  background: linear-gradient(135deg, #111, #333);
  border: 1px solid #666;
  border-radius: 10px;
  color: #f1f1f1;
  font-weight: 600;
  font-size: 14px;
  padding: 12px;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

button:hover {
  background: linear-gradient(135deg, #fff, #888);
  color: #000;
  box-shadow: 0 0 10px rgba(255,255,255,0.4);
  transform: scale(1.03);
}

button::after {
  content: "";
  position: absolute;
  opacity: 0;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.8);
  transition: all 0.4s ease;
  font-size: 20px;
}

button:hover::after {
  opacity: 1;
  transform: translate(-50%, -50%) scale(1.1);
}

/* Link */
.links {
  margin-top: 20px;
}

.links a {
  color: #aaa;
  text-decoration: none;
  font-size: 13px;
  transition: 0.3s;
}

.links a:hover {
  color: #fff;
  text-shadow: 0 0 5px #fff;
}

/* Responsivo */
@media (max-width: 600px) {
  .box {
    width: 88%;
    padding: 30px;
  }
  .box h1 { font-size: 22px; }
}
</style>
</head>
<body>

  <div class="bg"></div>

  <div class="box">
    <h1>Redefinir Senha</h1>
    <p>Informe o e-mail para o qual deseja redefinir a sua senha.</p>

    <form id="resetForm">
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="seuemail@exemplo.com" required>

      <button type="submit">ENVIAR LINK DE REDEFINIÇÃO</button>
    </form>

    <div class="links">
      <a href="index.html">← Voltar ao Login</a>
    </div>
  </div>

<script>
  document.getElementById("resetForm").addEventListener("submit", (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    alert(`Um link de redefinição foi enviado para: ${email}`);
  });
</script>

</body>
</html>
