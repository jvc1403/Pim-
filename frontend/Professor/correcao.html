<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Correção</title>
<style>
body { margin:0; font-family:'Inter',sans-serif; color:#fff; background:#0f0f0f; height:100vh; display:flex; justify-content:center; align-items:center; overflow:hidden;}
.container { position:fixed; inset:0; z-index:0; --s:200px; --c1:#0f0f0f; --c2:#1a1a1a; --c3:#111;
  background: repeating-conic-gradient(from 30deg,#0000 0 120deg,var(--c3) 0 180deg)
             calc(0.5*var(--s)) calc(0.5*var(--s)*0.577),
             repeating-conic-gradient(from 30deg,var(--c1)0 60deg,var(--c2)0 120deg,var(--c3)0 180deg);
  background-size: var(--s) calc(var(--s)*0.577); animation:bgMove 10s linear infinite alternate;
}
@keyframes bgMove {0%{background-position:0 0;}100%{background-position:60px 60px;}}
.painel { position:relative; z-index:2; background:rgba(18,18,18,0.9); border:2px solid #2a2a2a;
  border-radius:15px; padding:40px; width:90%; max-width:1000px; animation:fadeIn 0.8s ease;}
h2 { text-align:left; margin-bottom:25px; font-size:1.6rem;}
.table { width:100%; border-collapse:collapse;}
.table th, .table td { border:1px solid #2a2a2a; padding:10px; text-align:left;}
.table th { background:#1a1a1a;}
.table tr:hover { background:#222;}
.btn-voltar { display:inline-block; margin-top:25px; padding:10px 25px; background:#1a1a1a; color:#fff; text-decoration:none; border-radius:6px; transition:0.3s;}
.btn-voltar:hover { background:#2a2a2a;}
@keyframes fadeIn { from{opacity:0;transform:translateY(10px);} to{opacity:1;transform:translateY(0);} }
</style>
</head>
<body>
<div class="container"></div>
<div class="painel">
  <h2>Correção</h2>
  <table class="table">
    <thead>
      <tr><th>Atividade</th><th>Aluno</th><th>Status</th></tr>
    </thead>
    <tbody>
      <tr><td>--</td><td>--</td><td>--</td></tr>
    </tbody>
  </table>
  <a href="cards.html" class="btn-voltar">← Voltar</a>
</div>
</body>
</html>
