<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Erro 404 - Página não encontrada</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: #fff;
      background: #0f0f0f;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .container {
      position: fixed;
      inset: 0;
      --s: 200px;
      --c1: #0f0f0f;
      --c2: #1a1a1a;
      --c3: #111;
      background: repeating-conic-gradient(from 30deg, #0000 0 120deg, var(--c3) 0 180deg)
        calc(0.5 * var(--s)) calc(0.5 * var(--s) * 0.577),
        repeating-conic-gradient(from 30deg, var(--c1) 0 60deg, var(--c2) 0 120deg, var(--c3) 0 180deg);
      background-size: var(--s) calc(var(--s) * 0.577);
      animation: bgMove 10s linear infinite alternate;
      filter: brightness(0.9);
    }

    @keyframes bgMove {
      0% { background-position: 0 0; }
      100% { background-position: 60px 60px; }
    }

    .error-box {
      position: relative;
      z-index: 2;
      background: rgba(20, 20, 20, 0.9);
      border-radius: 15px;
      padding: 40px 60px;
      text-align: center;
      border: 2px solid #2a2a2a;
      box-shadow: 0 0 25px rgba(255,255,255,0.05);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 80px;
      margin: 0;
      background: linear-gradient(90deg, #ff0000, #ffcc00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { filter: drop-shadow(0 0 5px #ff0000); }
      to { filter: drop-shadow(0 0 10px #ffcc00); }
    }

    p {
      font-size: 18px;
      color: #ccc;
      margin: 15px 0 25px;
    }

    button {
      background: #222;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <div class="container"></div>

  <div class="error-box">
    <h1>404</h1>
    <p>Oops! Página não encontrada.</p>
    <button onclick="App.navigateWithFade('cards.html')">Voltar para o início</button>
  </div>

  <script src="../js/main.js"></script>
</body>
</html>
