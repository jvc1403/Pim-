<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notas - Professor</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Orbitron:wght@600&display=swap" rel="stylesheet">

<style>
:root {
  --text: #fff;
  --panel-bg: rgba(15,15,15,0.95);
  --border: #222;
  --highlight: #fff;
  --transition: all 0.3s ease;
  --radius: 14px;
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Inter', sans-serif;
  color: var(--text);
  height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 40px;
  overflow-x: hidden;
  position: relative;
}

/* üî• Fundo id√™ntico ao do Dashboard */
.container {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
  background: linear-gradient(
      30deg,
      #111111 12%,
      transparent 12.5%,
      transparent 87%,
      #111111 87.5%,
      #111111
    ),
    linear-gradient(
      150deg,
      #111111 12%,
      transparent 12.5%,
      transparent 87%,
      #111111 87.5%,
      #111111
    ),
    linear-gradient(
      60deg,
      #77777777 25%,
      transparent 25.5%,
      transparent 75%,
      #77777777 75%,
      #77777777
    ),
    linear-gradient(
      60deg,
      #77777777 25%,
      transparent 25.5%,
      transparent 75%,
      #77777777 75%,
      #77777777
    );
  background-position:
    0 0,
    0 0,
    40px 70px,
    40px 70px,
    0 0,
    40px 70px;
  background-color: #000000;
  background-size: 80px 140px;
  box-shadow: inset 0 0 100px rgba(255, 255, 255, 0.05);
  animation: moveBg 16s linear infinite alternate;
}

@keyframes moveBg {
  0% { background-position: 0 0, 0 0, 40px 70px, 40px 70px; }
  100% { background-position: 60px 60px, 60px 60px, 80px 110px, 80px 110px; }
}

/* Painel */
.painel {
  position: relative;
  z-index: 2;
  background: var(--panel-bg);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 45px;
  width: 100%;
  max-width: 1000px;
  box-shadow: 0 0 40px rgba(0,0,0,0.6);
  animation: fadeIn 0.8s ease;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Cabe√ßalho */
h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: 1.9rem;
  color: var(--highlight);
  margin-bottom: 25px;
  border-bottom: 2px solid var(--highlight);
  display: inline-block;
  padding-bottom: 5px;
  letter-spacing: 1px;
}

/* Select */
label {
  display: block;
  font-weight: 600;
  font-size: 1rem;
  margin-bottom: 10px;
  color: #aaa;
}
select {
  width: 100%;
  background: #0f0f0f;
  border: 1px solid #333;
  color: #fff;
  padding: 14px;
  border-radius: 8px;
  margin-bottom: 30px;
  font-size: 1rem;
  transition: var(--transition);
}
select:hover, select:focus {
  border-color: var(--highlight);
  outline: none;
}

/* Tabela */
.table {
  width: 100%;
  border-collapse: collapse;
  background: rgba(15,15,15,0.8);
  border-radius: var(--radius);
  overflow: hidden;
}
.table th, .table td {
  border: 1px solid var(--border);
  padding: 12px;
  text-align: left;
}
.table th {
  background: rgba(25,25,25,0.95);
  color: var(--highlight);
  text-transform: uppercase;
  font-size: 0.85rem;
  letter-spacing: 0.5px;
}
.table tr:hover {
  background: rgba(255,255,255,0.05);
  transition: 0.3s;
}
input[type="number"] {
  background: #0f0f0f;
  color: #fff;
  border: 1px solid #333;
  padding: 6px;
  border-radius: 6px;
  width: 60px;
  text-align: center;
  transition: var(--transition);
}
input[type="number"]:focus {
  border-color: var(--highlight);
  outline: none;
}

/* Bot√µes */
button, .btn-voltar {
  display: inline-block;
  margin-top: 25px;
  padding: 10px 25px;
  background: var(--highlight);
  color: #000;
  border: none;
  text-decoration: none;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
  transition: var(--transition);
}
button:hover, .btn-voltar:hover {
  background: #e6e6e6;
  transform: translateY(-2px);
  box-shadow: 0 0 15px rgba(255,255,255,0.3);
}
.btn-voltar {
  background: transparent;
  color: var(--text);
  border: 1px solid var(--highlight);
  margin-left: 10px;
}
.btn-voltar:hover {
  background: var(--highlight);
  color: #000;
}
</style>
</head>

<body>
<div class="container"></div>

<div class="painel">
  <h1>Lan√ßar Notas</h1>

  <label for="turma">Selecione a Turma:</label>
  <select id="turma">
    <option value="">-- Escolher turma --</option>
  </select>

  <table class="table" id="notasTable">
    <thead>
      <tr>
        <th>Aluno</th>
        <th>Nota 1</th>
        <th>Nota 2</th>
        <th>Nota 3</th>
        <th>M√©dia</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="5" style="text-align:center;">Selecione uma turma</td></tr>
    </tbody>
  </table>

  <div style="margin-top:30px;">
    <button id="salvarBtn" style="display:none;">üíæ Salvar Notas</button>
    <a href="cards.html" class="btn-voltar">‚Üê Voltar</a>
  </div>
</div>

<script>
const API_BASE = "http://127.0.0.1:8000/api";
const turmaSelect = document.getElementById("turma");
const tabela = document.querySelector("#notasTable tbody");
const salvarBtn = document.getElementById("salvarBtn");

async function carregarTurmas() {
  try {
    const res = await fetch(`${API_BASE}/turmas`);
    const turmas = await res.json();
    turmaSelect.innerHTML = '<option value="">-- Escolher turma --</option>';
    turmas.forEach(t => turmaSelect.innerHTML += `<option value="${t._id}">${t.nome}</option>`);
  } catch (e) { console.error(e); }
}

turmaSelect.addEventListener("change", async () => {
  const turmaId = turmaSelect.value;
  if (!turmaId) return;
  tabela.innerHTML = `<tr><td colspan="5" style="text-align:center;">Carregando...</td></tr>`;
  salvarBtn.style.display = "none";

  try {
    const res = await fetch(`${API_BASE}/notas/turma/${turmaId}`);
    const alunos = await res.json();
    tabela.innerHTML = "";
    alunos.forEach(aluno => {
      const media = ((aluno.nota1 + aluno.nota2 + aluno.nota3) / 3).toFixed(1);
      tabela.insertAdjacentHTML("beforeend", `
        <tr>
          <td>${aluno.nome}</td>
          <td><input type="number" min="0" max="10" step="0.1" value="${aluno.nota1 ?? 0}"></td>
          <td><input type="number" min="0" max="10" step="0.1" value="${aluno.nota2 ?? 0}"></td>
          <td><input type="number" min="0" max="10" step="0.1" value="${aluno.nota3 ?? 0}"></td>
          <td>${media}</td>
        </tr>
      `);
    });
    salvarBtn.style.display = "inline-block";
  } catch {
    tabela.innerHTML = `<tr><td colspan="5" style="text-align:center;">Erro ao carregar dados</td></tr>`;
  }
});

salvarBtn.addEventListener("click", async () => {
  const turmaId = turmaSelect.value;
  const linhas = tabela.querySelectorAll("tr");
  const registros = [];

  linhas.forEach(linha => {
    const alunoNome = linha.children[0].textContent;
    const notas = Array.from(linha.querySelectorAll("input")).map(i => parseFloat(i.value) || 0);
    registros.push({ aluno_nome: alunoNome, turma_id: turmaId, nota1: notas[0], nota2: notas[1], nota3: notas[2] });
  });

  try {
    const res = await fetch(`${API_BASE}/notas/lancar`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(registros)
    });
    alert(res.ok ? "‚úÖ Notas salvas com sucesso!" : "‚ùå Erro ao salvar notas!");
  } catch (e) {
    console.error(e);
  }
});

carregarTurmas();
</script>
</body>
</html>
